<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
<body>
  
<!-- Header -->
<header class="w3-container w3-blue w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Contribute</h1>
  <div align=center>
      <img src="https://www.maxpixel.net/static/photo/1x/Business-Finance-Currency-Money-Dollar-Cash-1924523.png" width="120" height="140" alt="logo">
  </div>
  <a (click)="prevHandler()" class="previous" style="position: relative; left: -110px; top: -80px;">&laquo; Previous Page </a>
  <a (click)="nextHandler()" class="next" style="position: relative; left: 80px; top: -80px;">Next Page &raquo;</a>
  <a></a>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">

    <!-- Implements the twitter-search componenent -->
    <app-twitter-search></app-twitter-search> 
  </div>
</div>
</body>

<!-- This is the text editor with all built in functionality to create the user post-->
<ckeditor [editor]="Editor" data="
        <p>Type here to get the party started!</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
"></ckeditor>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
      <div class="w3-third w3-center">
      </div>
      <button (click)="createPost()" align="center" id="create" class="mr-sm-2 w3-hover-white" data-selected="true" data-label-id="0" style="position: relative; left: -242px; top: 17px; transition: none 0s ease 0s; cursor: move;">Create Post</button>
      <div class="w3-twothird">
        <h1></h1>
        <h5 class="w3-padding-32"></h5>
       <p class="w3-text-grey"></p>
      </div>
    </div>
  </div>
  

<!-- Third Grid -->
<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <div align=middle>
        <h1 class="w3-margin w3-xlarge">Quote of the day: "The first step is to establish that something is possible; then probability will occur." - Elon Musk</h1>
      </div>
    </div>

<!-- Footer -->
<!-- Add social media stickers at the bottom of the page -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
      <div class="w3-xlarge w3-padding-32">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
     </div>
   </div>
  </footer>
